    <section id="contact-pg">
        <h1 class="h-primary">
            GET IN TOUCH WITH US!
        </h1>
        <p style="font-size: 20px;">Write your concern or give us feedback. </p>
        
        
    </section>
	   <section id="contact">
        <h1 class="h-primary center">Contact Details</h1>
        <div id="contact-box">
            <form action="">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" name="name" id="name">
                </div>
                
                <div class="form-group">
                    <label for="phone">Phone No.:</label>
                    <input type="tel" name="name" id="phone">
                </div>

                <div class="form-group">
                    <label for="email">E-mail:</label>
                    <input type="email" name="name" id="email">
                </div>
                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea name="message" id="message" cols="30" rows="10">Text Message</textarea>
                </div>
                <div class="form-group">
                    <button class="btn">Submit</button>
                </div>



            </form>
        </div>
    </section>
