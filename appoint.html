<body>

        <div id="logo">

	<section id ="app">
	<!-- Inserting Appointment Form from w3Schools -->
<div class="w3-display-center w3-padding w3-col l6 m8">
    <div class="w3-container w3-green">
      <h2><i class="fa fa-bed w3-margin-right"></i>Book an Appointment</h2>
    </div>
    <div class="w3-container w3-white w3-padding-16">
      <form action="services.html" target="_blank">
        <div class="w3-row-padding" style="margin:0 -16px;">
          <div class="w3-half w3-margin-bottom">

            <label><i class="fa fa-calendar-o"></i> Appointment Date</label>
            <input class="w3-input w3-border" type="date" placeholder="DD MM YYYY" name="Appointment" required="">
          </div>
          <div class="w3-half">
            <label><i class="fa fa-hospital-o"></i> Specialist</label>
            <select class="w3-input w3-border" name = "specialist" required="">
                 <option selected hidden value = "">Select Specialist </option>
                 <option value = "Audiologist">Audiologist </option>
                 <option value = "Oncologist">Oncologist </option>
                 <option value = "Neurologist">Neurologist </option>
                 <option value = "Gynaecologist">Gynaecologist</option>
				 <option value = "Dentist">Dentist</option>
				 <option value = "Cardiologist">Cardiologist</option>
                 <option value = "Orthopaedic">Orthopaedic surgeon </option>
				 <option value = "Surgeon">Surgeon </option>
                 <option value = "OB/GYN">OB/GYN </option>
                 <option value = "Nephrologist">Nephrologist </option>
                 <option value = "Psychiatrist">Psychiatrist</option>
				 <option value = "Immunologist">Immunologist</option>
				 <option value = "Endocrinologist">Endocrinologist</option>
                 <option value = "Dermatologist">Dermatologist</option>
            </select>
          </div>
        </div>
        <div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-clock-o"></i> Timing</label>
            <input class="w3-input w3-border" type="time" value="1" name="time"  required="">
          </div>
          <div class="w3-half">
            <label><i class="fa fa-phone "></i> Phone no.</label>
          <input class="w3-input w3-border" type="tel" value="+91-" name="phone" required="" maxlength="14">
          </div>
        </div>
		<div class="w3-row-padding" style="margin:8px -16px;">
          <div class="w3-half w3-margin-bottom">
            <label><i class="fa fa-male"></i> Name</label>
            <input class="w3-input w3-border" type="Text" value="" name="name"  required="">
          </div>
          
        </div>
        <button class="w3-button w3-dark-grey" type="submit"><i class="w3-margin-right"></i>Book Now</button>


    </section>

    <footer>
        <div class="center">
            Copyright &copy;www.DocSite.com. All Rights Reserved(2020-2022).
        </div>
    </footer>

</body>
